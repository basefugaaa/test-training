<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренировка по тестам</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f2f9ff, #e0f7ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      color: #2c3e50;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-width: 880px;
      margin: 0 auto 30px;
      justify-content: center;
    }

    .grid button {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .grid button:hover {
      background-color: #e9f0ff;
    }

    .grid .correct {
      background-color: #b8f3c1;
      border-color: #81c784;
    }

    .grid .incorrect {
      background-color: #f8bcbc;
      border-color: #e57373;
    }

    #quiz {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 90%;
    }

    .question {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    .options button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #f7f9fc;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .options button:hover {
      background-color: #e6efff;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .correct-answer {
      color: #2e7d32;
    }

    .incorrect-answer {
      color: #c62828;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #next-btn:hover {
      background-color: #0d47a1;
    }

    .summary {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <script src="questions.js"></script>
</head>
<body>

<h1>Режим тренировки</h1>

<div class="grid" id="question-grid"></div>

<div id="quiz">
  <div class="question" id="question-text">Загрузка...</div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <button id="next-btn" onclick="nextQuestion()">Следующий вопрос</button>
</div>

<div class="summary" id="summary"></div>

<script src="app.js"></script>

</body>
</html>
