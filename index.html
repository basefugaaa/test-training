<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренировка по тестам</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 20px;
    }
    .grid button {
      width: 35px;
      height: 35px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .grid .correct {
      background-color: #c8e6c9;
    }
    .grid .incorrect {
      background-color: #ffcdd2;
    }
    .question {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .options button {
      display: block;
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct-answer {
      color: green;
    }
    .incorrect-answer {
      color: red;
    }
    .summary {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script src="questions.js"></script>
</head>
<body>

<h1>Режим тренировки</h1>

<div class="grid" id="question-grid"></div>

<div id="quiz">
  <div class="question" id="question-text">Загрузка...</div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <button id="next-btn">Следующий вопрос</button>
</div>

<div class="summary" id="summary"></div>

<script src="app.js"></script>

</body>
</html>
